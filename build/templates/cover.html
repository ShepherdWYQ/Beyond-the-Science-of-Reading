<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>Beyond the Science of Reading</title>
    <style>
        body {
            font-family: "PingFang SC", "Noto Sans CJK SC", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;
            flex-direction: column;

            align-items: center;
            min-height: 100vh;
            text-align: center;

        .cover-container {

            font-size: 0.9em;
            opacity: 0.6;
            margin-top: 1em;
        }
        
        @media screen and (max-width: 600px) {
