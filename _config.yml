# Jekyll Configuration for GitHub Pages

title: Beyond the Science of Reading
description: Beyond the Science of Reading - Connecting Literacy Instruction to the Science of Learning 中文翻译项目
author: Beyond the Science of Reading

# GitHub Pages settings
github: [metadata]

# Plugins (确保这些 gem 在 Gemfile 中)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Site settings
# 部署到 translation.wangyongqing.com/beyond-reading-science
url: https://translation.wangyongqing.com
baseurl: /beyond-reading-science

# GitHub Pages 备用配置（如果自定义域名失效）
# url: https://ShepherdWYQ.github.io
# baseurl: /Beyond-the-Science-of-Reading

# Build settings
markdown: kramdown
highlighter: rouge
# 使用自定义布局，不设置主题
# theme: minima

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .git
  - .gitignore
  - README.md
  - translation-guide.md
  - PROJECT_STRUCTURE.md
  - DEPLOYMENT.md
  - QUICK_START.md
  - TROUBLESHOOTING.md
  - FIX_404.md
  - BUILD_FIX.md
  - PAGE_FIX.md

# Kramdown settings
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Navigation
navigation:
  - title: 首页
    url: /
  - title: 目录
    url: /SUMMARY.html
  - title: 贡献指南
    url: /CONTRIBUTING.html
  - title: 翻译进度
    url: /progress.html
  - title: 术语表
    url: /glossary.html
