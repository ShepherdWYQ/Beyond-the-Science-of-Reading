<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      border-bottom: 2px solid #eee;
      margin-bottom: 30px;
      padding-bottom: 20px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #0366d6;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      color: #24292e;
    }
    footer {
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      text-align: center;
      color: #666;
      font-size: 0.9em;
    }
  </style>
  
  {% seo %}
</head>
<body>
  <header>
    <nav>
      {% include navigation.html %}
    </nav>
  </header>

  <main>
    <article>
      <h1>{{ page.title }}</h1>
      {{ content }}
    </article>
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. 翻译内容仅供学习交流使用。</p>
  </footer>
</body>
</html>
